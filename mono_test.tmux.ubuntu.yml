name: mono_test
root: /home/ubuntu

on_project_start: docker start mono_test

windows:
  - build:
     root: /home/ubuntu
     panes:
       - docker exec -it -w /home/mono/workspace/mariadb/bld mono_test /bin/bash
  - test:
     root: /home/ubuntu
     panes:
       - docker exec -it -w /home/mono/workspace/mariadb/bld/mysql-test mono_test /bin/bash
  - log:
     root: /home/ubuntu
     panes:
       - docker exec -it -w /home/mono/workspace/mariadb/bld/mysql-test mono_test /bin/bash
